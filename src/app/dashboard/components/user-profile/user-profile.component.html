<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <h1>Country: {{data.countryCode}}</h1>
  <h1>City: {{data.cityCode}}</h1>
  <h1>Languages Skills: {{data.languageSkills}}</h1>
  <h1>Date ofBirth: {{data.dateOfBirth}}</h1>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
